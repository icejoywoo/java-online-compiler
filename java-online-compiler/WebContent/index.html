	<div id="header">
	<h1>Java代码在线编译系统</h1>
	</div><br/>
	<form action="compile">
	<label>ClassName: </label><input id="fileName" type="text" name="fileName" value="Hello"><br/>
	<label>Code: </label><br/>
	<textarea id="code" name="code" style="width: 1000px; height: 200px;" class="codepress java linenumbers-on">
public class Hello {
	public static void main(String[] args) {
		System.out.println("Hello, World!");
	}
}
	</textarea><br/>
	</form>
	<button id="run" name="run" >Try it!</button>
	<button class="actions" onclick="code.toggleEditor()">turn on/off CodePress</button>
	<button class="actions" onclick="code.toggleLineNumbers()">show/hide line numbers</button>
	<br/><br/>
	<label>运行结果:</label><br/>
	<pre id="result" >
	</pre>
